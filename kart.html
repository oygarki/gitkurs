<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Kjell Inge Øygard</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />

	<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>

	<style>
		body {
			padding: 0;
			margin: 0;
		}
		html, body, #map {
			height: 100%;
		}
	</style>
</head>
<body>
	<div id="map"></div>

	<script>
		var map = L.map('map');
		
var osmlayer =
		L.tileLayer('https://{s}.tiles.mapbox.com/v3/{id}/{z}/{x}/{y}.png', {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
				'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
				'Imagery © <a href="http://mapbox.com">Mapbox</a>',
			id: 'examples.map-i875mjb7'
		}).addTo(map);
		
		
	var notopolayer = new
	 L.TileLayer.WMS("http://opencache.statkart.no/gatekeeper/gk/gk.open", {
        layers: 'topo2',
        format: 'image/png',
        attribution: '<a href="http://kartverket.no/">Kartverket</a>',
        transparent: false
    }).addTo(map);
    
    var sjolayer = new
	 L.TileLayer.WMS("http://opencache.statkart.no/gatekeeper/gk/gk.open", {
        layers: 'sjo_hovedkart2',
        format: 'image/png',
        attribution: '<a href="http://kartverket.no/">Kartverket</a>',
        transparent: false
    }).addTo(map);
   
   var joggetur = 
   L.tileLayer('http://oygarki.maplytic.no/tile/joggetur/{z}/{x}/{y}.png').addTo(map);

		
		var baseMaps = {
    "Open Streetmap": osmlayer,
    "Topografisk Norgeskart" : notopolayer,
    "Norsk Sjøkart" :sjolayer
};

var overlayMaps = {
"joggetur": joggetur
};

L.control.layers(baseMaps, overlayMaps).addTo(map);

		function onLocationFound(e) {
			var radius = e.accuracy / 2;

			L.marker(e.latlng).addTo(map)
				.bindPopup("You are within " + radius + " meters from this point").openPopup();

			L.circle(e.latlng, radius).addTo(map);
		}

		function onLocationError(e) {
			alert(e.message);
		}

		map.on('locationfound', onLocationFound);
		map.on('locationerror', onLocationError);

		map.locate({setView: true, maxZoom: 16});
	</script>
</body>
</html>
